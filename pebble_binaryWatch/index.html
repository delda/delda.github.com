<!DOCTYPE html>
<!--[if IE 9]><html class="lt-ie10" lang="en" > <![endif]-->
<html class="no-js" lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Configuration page for BinaryWatch, a Pebble watchface">
		<meta name="author" content="Davide Dell'Erba <delda@virgilio.it>">

		<title>Binary Watch configuration</title>

		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/foundation.css" />
		<link rel="stylesheet" href="css/app.css" />

		<script src="js/vendor/modernizr.js"></script>
	</head>
	<body>
		<div class="row delda_dkgrey">
			<div class="small-12 columns">
				<h1 class="show-for-small-up">Binary watch configuration</h1>
			</div>
		</div>
		<div class="row delda_subtitle">
			<div class="small-12 columns">
				Clock design
			</div>
		</div>
		<div class="row delda_subtitle">
			<div class="small-4 columns">
				<div class="small-12 columns delda_option">
					Shapes
				</div>
				<div class="small-12 columns delda_suboption">
					Choose binary dots shape
				</div>
			</div>
			<div class="small-8 columns">
				<label>
					<select id="shape">
						<option class="delda_shape_circle" value="husker" style="background-image:url(img/circle.png);">
							Circle
						</option>
						<option class="delda_chape_square" value="starbuck" >
							Square
						</option>
					</select>
				</label>
			</div>
		</div>
		<div class="row delda_subtitle">
			<div class="small-12 columns">
				Optional features
			</div>
		</div>
		<script src="js/vendor/jquery.js"></script>
		<script src="js/foundation.min.js"></script>
		<script>
			$(document).foundation();
		</script>
	</body>
</html>

<!---
Shapes
Choose binary dots shape

Colors
Choose the color schema

Background time
Show the time in background

Battery
You can see battery icon never, on change or always

Bluetooth
You can see bluetooth icon status never, on disconnect or always

Flip phone

Date
Show the current date on top of the screen
-->
